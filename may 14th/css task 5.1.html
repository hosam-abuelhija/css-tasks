<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<style>
    .flex-container {
        display: flex;
        flex-direction: row;
        border: 6px solid #ffb300;
        width: fit-content;
        height: 500px;
      }
      
      .flex-container > div {
        background-color: #f1f1f1;
        align-items: stretch;
        width: 70px;
        text-align: center;
        font-size: 80px;
        color: #ffffff;
        padding-top: 20px;
        
      }
      </style>
      </head>
      <body>
      
      
      <div class="flex-container">
        <div style="background-color: #7b7145;">1</div>
        <div style="background-color: #1222b7;">2</div>
        <div style="background-color: #11ff00;">3</div>  
        <div style="background-color: #ff0000;">4</div>
        <div style="background-color: #e5ff00;">5</div>
        <div style="background-color: #ff00f2;">6</div>
        <div style="background-color: #ff0084;">7</div>
        <div style="background-color: #00b3ff;">8</div>
        <div style="background-color: #ff4d00;">9</div>
      </div>
</body>
</html>
